<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css'/>
  <link rel="stylesheet" href="styles.css">
  <title>Article Lookup</title>
</head>
<body>
  <div class="jumbotron header-style">
    <h1 class="text-center">New York Times Search</h1>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-header">
        Search Parameters
      </div>
      <div class="card-body">
        <form id="main-form">
          <div class="form-group">
            <label for="search-term">Search Term: </label>
            <input type="text" class="form-control" id="search-term" placeholder="The World at Your Fingertips">
          </div>
          <div class="form-group">
            <label for="number-of-records">Numbers of Records to Retrieve: </label>
            <select class="form-control" id="number-of-records">
              <option>1</option>
              <option>5</option>
              <option>10</option>
            </select>
          </div>
          <div class="form-group">
            <label for="start-year">Start Year(optional)</label>
            <input type="number" class="form-control" id="start-year" rows="3">
          </div>
          <div class="form-group">
            <label for="end-year">End Year(optional)</label>
            <input type="number" class="form-control" id="end-year" rows="3">
          </div>
          <button type="submit" id="submit-form" class="btn btn-primary">Submit</button>
          <button id="clear-form" class="btn btn-danger">Clear Results</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card article-stage">
      <div class="card-header">
        Top Articles
      </div>
      <div class="card-body">
        
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="main.js"></script>
</body>
</html>
